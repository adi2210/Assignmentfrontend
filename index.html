function editrow()
{
c=this.parentNode;
a1 = document.createElement("input");
a1.type = "text";

a2 = document.createElement("input");

p3=c.childNodes[0];
p3.parentNode.removeChild(p3);
p4=c.childNodes[0];

var input2 = document.createElement("input");
input2.type = "button";
input2.value = "Save";
c.appendChild(input2);
input2.addEventListener("click",deleteRow, false);
}
function delRow()
{
var i=this.parentNode.parentNode.rowIndex;
document.getElementById('tabl').deleteRow(i);
}
function deleteRow()
{
c=this.parentNode;
c.removeChild(this);

hr.href="#";
hr.innerHTML="edit";
c.appendChild(hr);
hl=document.createElement("span");
hl.innerHTML="/";
c.appendChild(hl);
var hm=document.createElement("a");
hm.href="#";
hm.innerHTML="delete";
c.appendChild(hm);
var val_name = c.parentNode.firstChild.firstChild.value;
var val_email = c.parentNode.childNodes[1].firstChild.value;

p1.innerHTML = val_name;
p2 = document.createElement("p");
p2.innerHTML = val_email;
c.parentNode.firstChild.replaceChild(p1,c.parentNode.firstChild.firstChild);
c.parentNode.childNodes[1].replaceChild(p2,c.parentNode.childNodes[1].firstChild);
hr.addEventListener("click",editrow, false);
hm.addEventListener("click",delRow, false);
}
function add(){
x=document.getElementById("tabl");

input.type = "text"; 
td1.appendChild(input);

var td3 = document.createElement("td");

input2.addEventListener("click",deleteRow, false);
td3.appendChild(input2);
row.appendChild(td1);
row.appendChild(td2);
row.appendChild(td3);
x.appendChild(row);
}
